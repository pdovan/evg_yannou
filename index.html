<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planning EVG</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #0056b3;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        h1, h2, h3 {
            text-align: center;
        }

        .container {
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .planning {
            width: 100%;
	    overflow-x: auto;	
            border-collapse: collapse;
        }

        .planning th, .planning td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        .planning th {
            background-color: #0056b3;
            color: white;
        }

        .planning tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .activity {
            color: #0056b3;
            font-weight: bold;
        }

        .highlight {
            background-color: #ffeb3b;
        }

        .activity-box {
            background: #eef5ff;
            padding: 15px;
            border-left: 5px solid #0056b3;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .gallery {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 10px;
        }

        .gallery img {
            width: 200px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

	.mini-games {
            background: #ffeb3b;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Planning de l'EVG de Yannou</h1>
        <p>Le programme des festivités du Vendredi 30 Mai au 01 Juin</p>
    </header>


<div class="container">

</div>



    <footer>
        <p>Organisé par les amis du futur marié &copy; 2025</p>
    </footer>
</body>
</html>
